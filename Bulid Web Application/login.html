<body>
<div class="box">
    <h1>Login</h1>
    <form>
        <div class="inputBox">
            <label for="userName">User Name</label>
            <input type="text" name="userName" id="userName" placeholder="type your username" required/>
        </div>
        <div class="inputBox">
            <label for="userPassword">Password</label>
            <input type="password" name="userPassword" id="userPassword" placeholder="type your password"
                   required/>
        </div>
        <div>
            <button type="submit" name="" style="float: left;">Login</button>
            <a class="button" href="register.html" style="float: left;">Register</a>
        </div>
    </form>
</div>
</body>

</html>
